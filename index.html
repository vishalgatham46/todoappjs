<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App JS</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <script src="https://kit.fontawesome.com/393bd706fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top_container">
        <div class="head_container">
            <div class="heading">
                <b>Tasks</b> Lists
            </div>
            <div class="addlist_btn">
                <button id="listicon" class="addlist_btncss" type="button" onclick="box_visible()"><i class="fas fa-plus-circle" style="color: white;"></i> Add List</p></button>
            </div>
        
        </div>
       
        <p id="emptypara">No items in the list</p>
        
    </div>
        <div class="addlist_modal" id="addlist_popup" style="display: none;">
                <p id="list_title" style="margin-top: 10px;font-weight: bold;
                font-size: 20px;">Add New List</p><br>
                <input type="text"  id="list_name" placeholder="Enter List">
                <br><br>
                <button  id="addlist_btn"  onclick="list_creation()">Add Item</button>
                <button  id="close_btnlist" style="margin-left: 10px;" onclick="close_modal()">X</button>

        </div>
        <div class="additem_modal" id="additem_popup" style="display: none;">
                <p  id="item_title" style="margin-top: 10px;font-weight: bold;
                font-size: 20px;">Add New Item</p><br>
                <input type="text"  id="item_name" placeholder="Enter Item">
                <br><br>
                <button  id="additem_btn" onclick="item_creation()">Add List</button>
                <button  id="close_btn_item" style="margin-left: 10px;" onclick="close_modalitem()">X</button>
        </div>
        
        <div id="cards_container">
                <div class="cards">
                    <span class="card_title" style="cursor: pointer;" onclick="largedisplay(this)">Title</span>
                    <br><br><hr>
                    <div class="add_list_container"></div>
                    <br>
                    <div class="card_buttons">
                        <button class="fas fa-plus-circle add_btn"></button>
                        <button class="fas fa-trash delete_btn" ></button> 
                    </div>
                </div>
        </div>
        <div class="subtask_element" style="display: none;" >
            <button class="done_btn" style="cursor: pointer;">Done</button>
         </div>
    <script src="./script.js"></script>
</body>
</html>
